<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear candy</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Formulario para agregar funciones -->
    <form id="alta-candy-container" class="form-alta">
            <label for="nombre-candy">Nombre</label>
            <input type="text" name="nombre" id="nombre-candy" required>

            <label for="descripcion-candy">Descripcio</label>
            <input type="text" name="descripcion" id="descripcion-candy" required>

            <label for="precio-candy">Precio</label>
            <input type="number" name="precio" id="precio-candy" required>
    
            <label for="poster-img-candy">Imagen</label>
            <input type="text" name="imagen_url" id="poster-img-candy" required>
    
            <label for="activa-candy">Activa</label>
            <select type="number" name="activo" id="activa-candy" required>
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>

            <label for="tipo-candy">Tipo</label>
            <select type="text" name="tipo" id="tipo-candy" required>
                <option value="producto">Producto</option>
                <option value="combo">Combo</option>
            </select>
            
            <input type="submit" value="Crear Candy">
        </form>
        <button id="btn-cancelar-creacion-candy">Cancelar</button>

        <script src="./js/crear-candy.js"></script>
    
</body>
</html>
