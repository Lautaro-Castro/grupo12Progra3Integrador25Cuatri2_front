<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peli2Ya Admin - Funciones</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Películas</a></li>
                <li><a href="funciones.html" class="activo">Funciones</a></li>
                <li><a href="candy.html">Candy</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Filtros -->
         <section id="filtros-funciones">
            <label for="filtro-pelicula">Película:</label>
            <input id="filtro-pelicula" type="text" placeholder="Nombre o Id de película">
            <label for="filtro-fecha">Fecha:</label>
            <input id="filtro-fecha" type="date">
         </section>

        <button id="btn-agregar-funcion">Agregar función</button>
        <!-- LISTA DE FUNCIONES -->
        <section id="contenedor-funciones-admin"></section>

        <!-- FORM / MODAL PARA ALTA / EDICIÓN -->
        <div id="modal-funcion" >
            <div class="modal-contenido-funcion">
                <h2 id="titulo-form-funcion">Agregar función</h2>

                <form id="form-funcion">
                    <label for="name-prod">Nombre</label>
                    <input type="text" name="name" id="nameProd" required>
            
                    <label for="image-prod">Imagen</label>
                    <input type="text" name="image" id="imageProd" required>
            
                    <label for="price-prod">Precio</label>
                    <input type="number" name="price" id="priceProd" required>
                </form>
            </div>
        </div>

        <script src="js/funciones-admin.js"></script>
    </main>
</body>
</html>
