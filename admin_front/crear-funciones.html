<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear funciones</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Formulario para agregar funciones -->
    <form id="alta-funciones-container" class="form-alta">
            <label for="pelicula_id">Pelicula</label>
            <input type="number" name="pelicula_id" id="pelicula_id" required>

            <label for="formato-id">Formato</label>
            <input type="number" name="formato_id" id="formato-id" required>
    
            <label for="idioma-id">Idioma</label>
            <select type="number" name="idioma_id" id="idioma-id" required> </select>

            <label for="sala-func">Sala</label>
            <select type="number" name="sala" id="sala-func" required>
                <option value="1">Sala 1</option>
                <option value="2">Sala 2</option>
                <option value="3">Sala 3</option>
                <option value="4">Sala 4</option>
                <option value="5">Sala 5</option>
            </select>
    
            <label for="fecha-func">Fecha </label>
            <input type="date" name="fecha" id="fecha-func" required>

            <label for="hora-func">Hora</label>
            <input type="time" name="hora" id="hora-func" required>

            <label for="butacas-func">Butacas diponibles</label>
            <input type="number" name="butacas_disponibles" id="butacas-func" required>

            <label for="activa-peli">Activa</label>
            <select type="number" name="activa" id="activa-peli" required>
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>
            
            <input type="submit" value="Crear funcion">
        </form>
        <button id="btn-cancelar-creacion-funcion">Cancelar</button>

        <script src="./js/crear-funciones.js"></script>
</body>
</html>
